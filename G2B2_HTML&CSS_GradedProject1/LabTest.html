<!DOCTYPE html>

<head>
    <title>gmail account</title>
    <link rel="stylesheet" href="LabTest.css">
</head>

<body>
    <section class="block">

        <div class="block1">
            <form action="" id="lab-form">
                <div id="frm">
                <h3>1.Your Contact Details</h3>

                <input type="text" class="in" title="name" placeholder="Full Name" required>

                <input type="text" class="in"  placeholder="Patient Id if exist"
                    required>
                <br>
                <input type="email" title="Contact no" class="in" placeholder="Contact No." required>
                <input type="email" title="email" class="in" placeholder="Email Id" required>

                <h3>2.Address</h3>
                <input type="text" title="house no" class="in" placeholder="House No." required>
                <input type="text" title="street" class="in" placeholder="Street" required>
                <br>
                <input type="text" title="area" class="in" placeholder="Area" required>
                <h4>District</h4>
                <select name="dist" id="dist">
                    <option value="Choose">Choose</option>
                    <option value="Choose">Bangalore rural</option>
                    <option value="Choose">Bangalore Urban</option>
                </select>
                <h3>3.Choose the Test type</h2>
                <h4>Click atleast one</h4>
                <br>
                <div class="checkbox">
                <input type="checkbox" name="cbc" value="yes"><label for="cbc">CBC</label><br>
                <input type="checkbox" name="cu" value="yes">Complete Urine<br>
                <input type="checkbox" name="lp" value="yes">Lipid Profile<br>
                <input type="checkbox" name="tsh" value="yes">Thyroid Stimulating Hormone<br>
                <input type="checkbox" name="gs" value="yes">Glucose Test<br>
</div>
                <h3>4.Do you want a hard copy of the repost also?</h3>
                <input type="radio" name="r1">Yes
                <input type="radio" name="r1">No

                <h3>5.Select Your Comfortable Date and Time</h3>
                <input type="datetime-local" id="daily" name="daily">
                </div>

                <div class="image">
                    <img id="iii" src="Images\Lab-Test\lab-test.jpg">
                </div>
            </form>
            <div class="under">
                <button><a href="#">Reset</a></button>
            </div>
            <div class="under1"> 
                <button> <a href="#">Submit</a></button>
            </div>
        </div>

    </section>

</body>

</html>
